<div class="clearfix"></div>
<div class="loader"></div>
<ul>
    <li ng-repeat="item in items.found">
        <span>Name:{{item.name}} </br>Short name:{{item.short_name}}</br> Description:{{item.description}}</span><button ng-click="items.onRemove({index: $index})">Don't want this one</button>
    </li>
</ul>
<div class="error" ng-if="items.displayError">Nothing found</div>
